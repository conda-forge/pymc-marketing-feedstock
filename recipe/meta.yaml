{% set name = "pymc-marketing" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymc-marketing-{{ version }}.tar.gz
  sha256: 412b92d3a28211dc5ea8191fc1d95832759e1f24548bc2e8d7c4c0d1d92b904c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - arviz >=0.13.0
    - matplotlib-base >=3.5.1
    - numpy >=1.17
    - pandas
    - pymc >=5.1.2
    - scikit-learn >=1.1.1
    - seaborn >=0.12.2
    - xarray

test:
  imports:
    - pymc_marketing
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Marketing Statistical Models in PyMC
  home: https://github.com/pymc-labs/pymc-marketing
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
    - twiecki
    - ricardoV94
    - drbenvincent
